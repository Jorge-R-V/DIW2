<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" placeholder="Enter your first name here">
            </div>

            <div class="form-group">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" placeholder="Enter your last name here">
            </div>

            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Enter your email here">
            </div>

            <div class="form-group">
                <label for="phone">PHONE</label>
                <input type="tel" id="phone" placeholder="Enter your phone here">
            </div>

            <div class="form-group">
                <label for="message">MESSAGE</label>
                <textarea id="message" rows="5" placeholder="Enter your message here"></textarea>
            </div>

            <div class="form-group age-group">
                <label>AGE</label>
                <div class="age-options">
                    <input type="checkbox" id="age20-29"> <label for="age20-29">20-29</label>
                    <input type="checkbox" id="age30-39"> <label for="age30-39">30-39</label>
                    <input type="checkbox" id="age40-49"> <label for="age40-49">40-49</label>
                    <input type="checkbox" id="age50-59"> <label for="age50-59">50-59</label>
                    <input type="checkbox" id="age60"> <label for="age60">>60</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
