<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="formulario">
        <form>
            <div class="apartadoForm">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" placeholder="Enter your first name here">
            </div>

            <div class="apartadoForm">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" placeholder="Enter your last name here">
            </div>

            <div class="apartadoForm">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Enter your email here">
            </div>

            <div class="apartadoForm">
                <label for="phone">PHONE</label>
                <input type="tel" id="phone" placeholder="Enter your phone here">
            </div>

            <div class="apartadoForm">
                <label for="messedad">MESSedad</label>
                <textarea id="messedad" rows="5" placeholder="Enter your messedad here"></textarea>
            </div>

            <div class="apartadoForm edades">
                <label>Edad</label>
                <div class="opcionesEdad">
                    <input type="checkbox" id="edad20-29"> <label for="edad20-29">20-29</label>
                    <input type="checkbox" id="edad30-39"> <label for="edad30-39">30-39</label>
                    <input type="checkbox" id="edad40-49"> <label for="edad40-49">40-49</label>
                    <input type="checkbox" id="edad50-59"> <label for="edad50-59">50-59</label>
                    <input type="checkbox" id="edad60"> <label for="edad60">>60</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
