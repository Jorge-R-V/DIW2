<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-emerald-400">
    <header class="bg-orange-400">
        <header class="flex flex-col justify-center items-center">
            <span class="">@midudev</span>
        </header>
        <h1>Tailwind</h1>
        <p>Esto es un ejemplo de web con Tailwind</p>
        <div class="flex justify-center gap-4">
            <a
            class="flex bg-blue-400 p-2 w-12 h-12 items-center justify-center rounded-full hover:scale-110 transition-transform"
            href="#"
            target="_blank"
            aria-label="Instagram"
            title="Ir a la cuenta de Instagram"
            >
                <svg class="h-8 w-8">
                    <use xlink:href="./sprite.svg#instagram"></use>
                </svg>
            </a>
            <a
            class="flex bg-white p-2 w-12 h-12 items-center justify-center rounded-full hover:scale-110 transition-transform"
            href="#"
            target="_blank"
            aria-label="Linkedin"
            title="Ir a la cuenta de Linkedin"
            >
                <svg class="size-8">
                    <use xlink:href="./sprite.svg#linkedin"></use>
                </svg>
            </a>
            <a
            class="flex bg-blue-400 p-2 w-12 h-12 items-center justify-center rounded-full hover:scale-110 transition-transform"
            href="#"
            target="_blank"
            aria-label="Github"
            title="Ir a la cuenta de Github"
            >
                <svg class="size-8">
                    <use xlink:href="./sprite.svg#github"></use>
                </svg>
            </a>
            <a
            class="flex bg-white p-2 w-12 h-12 items-center justify-center rounded-full hover:scale-110 transition-transform"
            href="#"
            target="_blank"
            aria-label="Twitch"
            title="Ir a la cuenta de Twitch"
            >
                <svg class="size-8">
                    <use xlink:href="./sprite.svg#twitch"></use>
                </svg>
            </a>
        </div>
    </header>
    <main class="bg-purple-400 h-50">Aqui va el contenido principal</main>
    <footer class="bg-red-400 h-25"></footer>
</body>
</html>
